<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>click me!</title>
        <style>
            body, button {margin: 10px;}
            div {padding:10px;}
        </style>
        <script>
            window.onload = function() {
                var count = 0
                var clickmeButton = document.getElementById("clickme")
                var messageArea = document.getElementById("message");
                clickmeButton.onclick = function() {
                        count++;
                        messageArea.innerHTML = "You clicked me " + count + " times!"
                    }
            }
        </script>
    </head>
    <body>
        <button id="clickme">Click me!</button>
        <div id="message"></div>
    </body>

</html>
